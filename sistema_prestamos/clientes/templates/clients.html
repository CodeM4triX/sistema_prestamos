{% extends "home/base.html" %}

{% block content %}
    <div class="container">
        <div class="text-center"><span class="fw-bold">CLIENTES</span></div>
        <div class="text-end"><a href="{% url 'register_clients' %}">Register_Clients</a></div>
        <div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th class="fw-bold">NOMBRE</th>
                        <th class="fw-bold">TELEFONO</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cliente in clients %}
                    <tr class="">
                        <td class="">{{ cliente.nombre }}</td>
                        <td>{{ cliente.telefono }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
