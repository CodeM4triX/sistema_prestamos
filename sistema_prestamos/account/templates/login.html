<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
</head>
<body>
    
    {% if user.is_authenticated %}
        <p>Bienvenido, {{ user.username }} <a href="{% url 'logout' %}">Cerrar sesión</a></p>
    {% else %}
        <h2>Iniciar Sesión</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Ingresar</button>
        </form>
        <p>¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate aquí</a></p>
    {% endif %}

    
</body>
</html>
